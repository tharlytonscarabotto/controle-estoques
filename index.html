<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoques</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="conteudo">
        <div>
            <form class="formulario">
                <label for="produto">Produto:</label>
                <input type="text" name="produto"><br><br>
                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade"><br><br>
                <input type="submit" value="Gravar">  
            </form>
        </div>

        <ul class="lista">
            <li class="item"><strong>3</strong>Azeitona</li>
            <li class="item"><strong>8</strong>Molho</li>
            <li class="item"><strong>2</strong>Chocolate Branco</li>
            <li class="item"><strong>30</strong>Leite Condensado</li>
            <li class="item"><strong>1</strong>Champignon</li>
        </ul>
    </main>
</body>
</html>
